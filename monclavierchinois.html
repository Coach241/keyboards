<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier</title>
    <link rel="stylesheet" href="monclavierchinois.css">
</head>
<body>
    <div class="container">
        <div class="row two">
            <button>²</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>0</button>
            <button>)</button>
            <button>=</button>
            <button class="back">Backspace</button>
        </div>
        <div class="row three">
            <button class="tab">Tab</button>
            <button>A</button>
            <button>Z</button>
            <button>E</button>
            <button>R</button>
            <button>T</button>
            <button>Y</button>
            <button>U</button>
            <button>I</button>
            <button>O</button>
            <button>P</button>
            <button>¨</button>
            <button class="ent-btn">Entrée</button>
        </div> 
        <div class="row five">
            <button class="cap">Caps</button>
            <button>Q</button>
            <button>S</button>
            <button>D</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>%</button>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp
            <button>µ</button>
    </div>
    <div class="row six">
            <button class="maj">Sift</button>
            <button>Z</button>
            <button>X</button>
            <button>C</button>
            <button>V</button>
            <button>B</button>
            <button>N</button>
            <button>M</button>
            <button>.</button>
            <button>.</button>
            <button>/</button>
            <button class="maj">sift</button>  
    </div>
    <div class="row seven">
            <button class="other">Ctrl</button>
            <button class="other">esc</button>
            <button class="other">Alt</button>
            <button class="space">Space</button>
            <button class="other">Alt</button>
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            <button class="other">Ctrl</button>
    </div>
</div>
</body>
</html>

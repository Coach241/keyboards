<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>clavier QWERTY</title>
        <link rel="stylesheet" href="key.css" />
    </head>
    <body>
        <img src="qwerty.jpg" alt="clavier" />
        <div class="main">
            <div class="ligne un">
                <button class="echap">~</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button class="plus-egal"><span>+</span><span>=</span></button>
                <button class="backspace">Backspace</button>
            </div>
            <div class="twoThree">
                <div class="ligne deux">
                    <button class="tab">Tab</button>
                    <button>Q</button>
                    <button>W</button>
                    <button>E</button>
                    <button>R</button>
                    <button>T</button>
                    <button>Y</button>
                    <button>U</button>
                    <button>I</button>
                    <button>O</button>
                    <button>P</button>
                    <button>{</button>
                    <button>}</button>
                </div>
                <div class="ligne trois">
                    <button class="caps">Caps</button>
                    <button>A</button>
                    <button>S</button>
                    <button>D</button>
                    <button>F</button>
                    <button>G</button>
                    <button>H</button>
                    <button>J</button>
                    <button>K</button>
                    <button>L</button>
                    <button>:</button>
                    <button>@</button>
                    <button>#</button>
                    <button class="enter">ENTRER</button>
                </div>
            </div>
            <div class="ligne quatre">
                <button class="shift">Shift</button>
                <button>|</button>
                <button>Z</button>
                <button>X</button>
                <button>C</button>
                <button>V</button>
                <button>B</button>
                <button>N</button>
                <button>M</button>
                <button><</button>
                <button>></button>
                <button>?</button>
                <button class="shift">Shift</button>
            </div>
            <div class="ligne cinq">
                <button>Ctrl</button>
                <button class="windows">Win</button>
                <button>Alt</button>
                <button class="space">Space</button>
                <button>AltGr</button>
                <button class="windows">Win</button>
                <button>Menu</button>
                <button>Ctrl</button>
            </div>
        </div>
    </body>
</html>

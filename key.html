<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>clavier QWERTY</title>
        <link rel="stylesheet" href="key.css" />
    </head>
    <body>
        <div class="main">
            <div class="premiere">
                <button>Echap</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button></button>
                <button><span>+<span>=</span></button>
                <button>Backspace</button>
            </div>
            <div class="deux">
                <button>Tab</button>
                <button>Q</button>
                <button>W</button>
                <button>E</button>
                <button>R</button>
                <button>T</button>
                <button>Y</button>
                <button>U</button>
                <button>I</button>
                <button>O</button>
                <button>P</button>
                <button><span>{</span><span>[</span></button>
                <button><span>}</span><span>]</span></button>
                <button>ENTER</button>
            </div>
            <div class="trois">
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
                <button></button>
            </div>
            
        </div>
    </body>
</html>

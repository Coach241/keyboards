<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>clavier AKAN</title>
</head>
<body>
    <div class="clavier">

        <div class="ligne l1">
            <button class="btn_4"><div class="exp">2</div></button>
            <button class="btn_4">
                <div class="haut num">1</div>
                <div class="bas">&</div>
            </button>
            <button class="btn_4">
                <div class="haut num">2</div>
                <div class="bas">é <span class="red">~</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">3</div>
                <div class="bas">" <span class="blue">#</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">4</div>
                <div class="bas">' <span class="blue">{</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">5</div>
                <div class="bas">( <span class="blue">[</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">6</div>
                <div class="bas">- <span class="blue bare">|<br>|</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">7</div>
                <div class="bas">è <span class="red">`</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">8</div>
                <div class="bas">_ <span class="blue">\</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">9</div>
                <div class="bas">ç <span class="blue">*</span></div>
            </button>
            <button class="btn_4">
                <div class="haut num">0</div>
                <div class="bas">à <span class="blue">@</span></div>
            </button>
            <button class="btn_4">
                <div class="haut">`</div>
                <div class="bas">) <span class="blue">]</span></div>
            </button>
            <button class="btn_4">
                <div class="haut">+</div>
                <div class="bas">= <span class="blue">}</span></div>
            </button>
            <button class="btn_8 color_1">
                <img src="images/sup.png" class="sup">
                <div class="end">Suppr<br>arrère</div>
            </button>
        </div>

        <div class="ligne l2">
            <button class="btn_6 color_1">
                <img src="images/tab.png" alt="tabulation" class="tab">
                <div class="end">Tab</div>
            </button>
            <button class="btn_4"><div class="haut">A</div></button>
            <button class="btn_4"><div class="haut">Z</div></button>
            <button class="btn_4"><div class="haut">E</div></button>
            <button class="btn_4"><div class="haut">R</div></button>
            <button class="btn_4"><div class="haut">T</div></button>
            <button class="btn_4"><div class="haut">Y</div></button>
            <button class="btn_4"><div class="haut">U</div></button>
            <button class="btn_4"><div class="haut">I</div></button>
            <button class="btn_4"><div class="haut">O</div></button>
            <button class="btn_4"><div class="haut">P</div></button>
            <button class="btn_4">
                <div class="haut">..</div>
                <div class="bas">^</div>
            </button>
            <button class="btn_4">
                <div class="haut">£</div>
                <div class="bas">$</div>
            </button>
            <button class="btn_6 color_1">Entré e</button>
        </div>

        <div class="ligne l3">
            <button class="btn_8 color_2">
                <img src="images/maj_verr.png" class="ver">
                <div class="text">Verr<br>Maj</div>
            </button>
            <button class="btn_4"><div class="haut">A</div></button>
            <button class="btn_4"><div class="haut">Q</div></button>
            <button class="btn_4"><div class="haut">S</div></button>
            <button class="btn_4"><div class="haut">D</div></button>
            <button class="btn_4"><div class="haut">F</div></button>
            <button class="btn_4"><div class="haut">G</div></button>
            <button class="btn_4"><div class="haut">H</div></button>
            <button class="btn_4"><div class="haut">J</div></button>
            <button class="btn_4"><div class="haut">K</div></button>
            <button class="btn_4"><div class="haut">L</div></button>
            <button class="btn_4"><div class="haut">M</div></button>
            <button class="btn_4"><div class="haut">!</div></button>
            <button class="btn_4 enter color_1">
                <img src="images/enter.png">
            </button>
        </div>

        <div class="ligne l4">
            <button class="btn_5 color_2">
                <img src="images/maj.png" class="maj">
                Maj
            </button>
            <button class="btn_4"><<br>></button>
            <button class="btn_4"><div class="haut">W</div></button>
            <button class="btn_4"><div class="haut">X</div></button>
            <button class="btn_4"><div class="haut">C</div></button>
            <button class="btn_4"><div class="haut">V</div></button>
            <button class="btn_4"><div class="haut">B</div></button>
            <button class="btn_4"><div class="haut">N</div></button>
            <button class="btn_4"><div class="haut">?</div> /</button>
            <button class="btn_4"><div class="haut">;</div></button>
            <button class="btn_4"><div class="haut">:</div></button>
            <button class="btn_4"><div class="haut">$</div></button>
            <button class="btn_11 color_2">
                <img src="images/maj.png" class="maj">
                Maj
            </button>
        </div>

        <div class="ligne l5">
            <button class="btn_5 color_1 not">Ctrl</button>
            <button class="btn_5 color_1"></button>
            <button class="btn_5 color_1 not">Alt</button>
            <button class="btn_26"></button>
            <button class="btn_5 color_3">Alt Gr</button>
            <button class="btn_5 color_1"></button>
            <button class="btn_5 color_1 not">
                <img src="images/select.png" class="select">
            </button>
            <button class="btn_4 color_1">Ctrl</button>
        </div>

    </div>
    <img src="images/clavier.png" alt="mon clavier">
</body>
</html>
